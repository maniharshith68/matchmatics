<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Sports - Matchmatics</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts & Custom Styling -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      color: #333;
      padding-top: 60px;
    }
    .card {
      border: none;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .card-title {
      font-size: 1.5rem;
    }
    .badge {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-5 text-white fw-bold">Matchmatics: A fusion of maths and statistics in sportsüèÜ</h1>

    <div class="row g-4">
      {% for sport in sports %}
      <div class="col-md-4">
        <div class="card p-4 bg-light">
          <h5 class="card-title">{{ sport.sports_name }}</h5>
          <p class="card-text">
            <span class="badge bg-primary">Sport ID: {{ sport.sports_id }}</span><br>
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
